<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentaci√≥n</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      text-align: center;
      padding: 2rem;
      width: 80%;
      max-width: 900px;
    }
    .slide.active {
      display: block;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="slide active">
    <h1>üëã Bienvenidos</h1>
    <p>Esta es mi presentaci√≥n en GitHub Pages.</p>
  </div>
  <div class="slide">
    <h1>üìå Tema 1</h1>
    <p>Descripci√≥n breve del primer punto importante.</p>
  </div>
  <div class="slide">
    <h1>üöÄ Tema 2</h1>
    <p>Aqu√≠ explico el segundo tema con m√°s detalles.</p>
  </div>
  <div class="slide">
    <h1>‚úÖ Conclusiones</h1>
    <p>Gracias por su atenci√≥n.</p>
  </div>

  <div class="controls">
    <button onclick="prevSlide()">‚¨ÖÔ∏è Anterior</button>
    <button onclick="nextSlide()">Siguiente ‚û°Ô∏è</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((s, i) => {
        s.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>
</body>
</html>
